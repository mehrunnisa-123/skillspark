<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillSpark â€“ Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SkillSpark</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">Our Courses</h2>
    <div class="row g-4">
      <!-- Web Development -->
      <div class="col-md-4">
        <div class="card course-card p-3 h-100 position-relative">
          <span class="badge bg-primary position-absolute top-0 end-0 m-2">$99</span>
          <img src="https://www.4cpl.tech/ast/uploads/2023/06/Web-Development.jpg" class="card-img-top" alt="Web Development">
          <div class="card-body text-center">
            <h5 class="card-title">Web Development</h5>
            <button class="btn btn-outline-primary mt-3" data-bs-toggle="modal" data-bs-target="#courseModal1">Enroll Now</button>
          </div>
        </div>
      </div>

      <!-- App Development -->
      <div class="col-md-4">
        <div class="card course-card p-3 h-100 position-relative">
          <span class="badge bg-success position-absolute top-0 end-0 m-2">$120</span>
          <img src="https://www.rishabhsoft.com/wp-content/uploads/2018/07/Android-App-Development-Process-1.jpg" class="card-img-top" alt="App Development">
          <div class="card-body text-center">
            <h5 class="card-title">App Development</h5>
            <button class="btn btn-outline-success mt-3" data-bs-toggle="modal" data-bs-target="#courseModal2">Enroll Now</button>
          </div>
        </div>
      </div>

      <!-- UI/UX -->
      <div class="col-md-4">
        <div class="card course-card p-3 h-100 position-relative">
          <span class="badge bg-danger position-absolute top-0 end-0 m-2">$80</span>
          <img src="https://blog.pwskills.com/wp-content/uploads/2025/04/ui-ux-design-examples.jpg" class="card-img-top" alt="UI/UX Design">
          <div class="card-body text-center">
            <h5 class="card-title">UI/UX Design</h5>
            <button class="btn btn-outline-danger mt-3" data-bs-toggle="modal" data-bs-target="#courseModal3">Enroll Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Course Modals (skeleton) -->
  <div class="modal fade" id="courseModal1" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Web Development</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">Learn HTML, CSS, JavaScript, and responsive design.</div>
      <div class="modal-footer"><button class="btn btn-primary">Enroll</button></div>
    </div></div>
  </div>

  <div class="modal fade" id="courseModal2" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">App Development</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">Build mobile apps using Flutter and React Native.</div>
      <div class="modal-footer"><button class="btn btn-success">Enroll</button></div>
    </div></div>
  </div>

  <div class="modal fade" id="courseModal3" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">UI/UX Design</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">Design beautiful interfaces with Figma.</div>
      <div class="modal-footer"><button class="btn btn-danger">Enroll</button></div>
    </div></div>
  </div>

  <footer class="text-center py-3">
    <small>&copy; 2026 SkillSpark</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
