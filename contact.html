<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillSpark â€“ Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SkillSpark</a>
    </div>
  </nav>

  <main class="contact-section py-5">
    <div class="container">
      <h2 class="text-center mb-4 text-white">Get in Touch</h2>
      <div class="row g-4">
        <div class="col-lg-6">
          <form id="contactForm" class="needs-validation contact-form" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label text-white">Full Name</label>
              <input type="text" id="name" class="form-control" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email</label>
              <input type="email" id="email" class="form-control" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-white">Message</label>
              <textarea id="message" rows="5" class="form-control" required></textarea>
              <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <button class="btn btn-light" type="submit">Send Message</button>
          </form>
        </div>

        <div class="col-lg-6">
          <div class="bg-white rounded p-4 h-100">
            <h5>Contact Info</h5>
            <p>123 SkillSpark Street, Tech City</p>
            <p>+92 300 1234567</p>
            <p>info@skillspark.com</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    <small>&copy; 2026 SkillSpark</small>
  </footer>

  <script>
    (() => {
      'use strict';
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        event.stopPropagation();
        if (form.checkValidity()) {
          alert('Your message has been sent successfully! ðŸŽ‰');
          form.reset();
        } else {
          form.classList.add('was-validated');
        }
      }, false);
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
