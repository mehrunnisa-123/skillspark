<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillSpark â€“ Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SkillSpark</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">Register for a Course</h2>
    <form id="registerForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input id="fullName" type="text" class="form-control" required>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input id="regEmail" type="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="courseSelect" class="form-label">Course</label>
        <select id="courseSelect" class="form-select" required>
          <option value="">Choose...</option>
          <option>Web Development</option>
          <option>App Development</option>
          <option>UI/UX Design</option>
          <option>AI & Data Science</option>
        </select>
        <div class="invalid-feedback">Please select a course.</div>
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </main>

  <footer class="text-center py-3">&copy; 2026 SkillSpark</footer>

  <script>
    (function() {
      'use strict';
      const form = document.getElementById('registerForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault(); e.stopPropagation();
        if (form.checkValidity()) {
          alert('Registration received! We will contact you soon.');
          form.reset();
        } else {
          form.classList.add('was-validated');
        }
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
